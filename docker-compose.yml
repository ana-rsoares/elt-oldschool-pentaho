  #     - ./data/superset:/app/superset_home
  #   networks: [eltnet]

  pentaho6:
    build:
      context: .
      dockerfile: Dockerfile.pentaho6
    container_name: elt_pentaho6
    volumes:
      - ./pdi-repo:/repo
    networks:
      - eltnet

  webspoon:
    build:
      context: .
      dockerfile: Dockerfile.webspoon-mc
    container_name: elt_webspoon
    ports:
      - "8080:8080"
    volumes:
      - ./pdi-repo:/home/tomcat/repo   
      - ./pdi-repo:/home/tomcat/.kettle/repo
      - ./data/bronze:/home/tomcat/output/bronze
      - ./data/silver:/home/tomcat/output/silver
      - ./data/gold:/home/tomcat/output/gold
      - ./data/minio:/minio-data
      - ./scripts:/scripts
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PATH_STYLE: "true"
      CATALINA_OPTS: "-Xms512m -Xmx1024m"

  mc-sync:
    image: minio/mc
    container_name: elt_mc_sync
    depends_on:
      - minio
    volumes:
      - ./data/bronze:/bronze
    entrypoint: >
      sh -c "
        echo 'Configurando alias...' &&
        mc alias set localminio http://minio:9000 admin admin123 &&
        echo 'Alias ok. Iniciando loop de sync...' &&
        while true; do
          echo '--- Sync $(date) ---';
          mc mb -p localminio/datalake || true;
          mc mirror --overwrite /bronze localminio/datalake/bronze;
          sleep 30;
        done
      "
    networks:
      - eltnet

networks:
  eltnet:
    driver: bridge



