  minio:
    image: quay.io/minio/minio
    container_name: elt_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    networks: [eltnet]

  mc:
    image: minio/mc
    container_name: elt_mc
    depends_on:
      - minio
    networks: [eltnet]
    volumes:
      - ./data/bronze:/bronze
    entrypoint: /bin/sh
    tty: true

  redis:
    image: redis:7
    container_name: elt_redis
    networks: [eltnet]

  # superset:
  #   image: apache/superset
  #   container_name: elt_superset
